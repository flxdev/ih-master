<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="prod/css/admin-font.min.css">
    <link rel="stylesheet" href="prod/css/admin-screen.min.css">
    <link rel="stylesheet" href="prod/css/datapicker.css">
</head>
<body>
    <div class="entry-container popup popup-form">
        <div class="popup-wrapper entry-container-form">
            <div class="popup-inner">
                <div class="form">
                    <button class="popup-close reset-form" data-dismiss="modal" aria-label="Close">
                        <i class="icon_close_svg">
                            <svg viewBox="0 0 24 24" height="100%" class="close_icon" width="100%" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                <path d="m0,4l4,-4l8,8l8,-8l4,4l-8,8l8,8l-4,4l-8,-8l-8,8l-4,-4l8,-8l-8,-8z"/>
                            </svg>
                        </i>
                    </button>
                    <div class="title-form">Восстановление пароля</div>
                    <form action="" class="js-validate">
                        <div class="row">
                            <span class='field field-effect'>
                                <span class="icon_field__effect email_field__effect"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 24 24"><use xlink:href="prod/img/svg.min.svg#mail"></use></svg></span>
                                <input data-validation="email" placeholder="E-mail" type="text" class="input__field input__field-effect" autocomplete='off'>
                            </span>
                        </div>
                        <div class="row row-btn-type2">
                            <button type="submit" class="btn btn-type2"><span>восстановить пароль</span></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="prod/js/lib/jquery-2.1.4.min.js"></script>
    <script src="prod/js/lib/jquery.form-validator.min.js"></script>
    <script src="prod/js/admin-common.js"></script>
</body>
</html>
