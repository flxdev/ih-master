<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Index</title>
	<link rel="stylesheet" href="prod/css/lib.css">
	<link rel="stylesheet" href="prod/css/fonts.min.css">
	<link rel="stylesheet" href="prod/css/bootstrap-select.css">
	<link rel="stylesheet" href="prod/css/slick.css">
	<link rel="stylesheet" href="prod/css/perfect-scrollbar.min.css">
	<link rel="stylesheet" href="prod/css/screen.min.css">
</head>
<body id='index'>
	<div class="popup__wrap data-test is-visible" data-test style="display: block;">
		<div class="popup">
			<div class="popup__success border__effect is-active" data-test-validation>
				<div class="popup__inner">
					<button class="popup__close" data-test-close>
						<i class="icon_close_svg">
							<svg viewBox="0 0 24 24" height="100%" class="close_icon" width="100%" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
								<path d="m0,4l4,-4l8,8l8,-8l4,4l-8,8l8,8l-4,4l-8,-8l-8,8l-4,-4l8,-8l-8,-8z"/>
							</svg>
						</i>
					</button>
					<div class="form">
						<div class="title__form">Вы прошли лексико-грамматический тест.</div>
						<form action="">
							<div class="content-form">
								<p class="form_test-request-text-head">Для отправки результатов лексико-грамматического теста укажите свои контактные данные.</p>
							</div>
							<div class="row">
								<span class="field f-select">
									<select class="dropdown-search">
										<option value="Выберите регион">Выберите регион</option>
										<option value="region2">region2</option>
										<option value="region3">region3</option>
										<option value="region4">region4</option>
										<option value="region5">region5</option>
										<option value="region6">regio61</option>
									</select>
								</span>
							</div>
							<div class="row columns">
								<span class="field calendar-input">
									<input type="text" class="input__field">
									<label class="input__label-temp">
										<span class="input__label-temp-content label-calendar">
											<span class="calendar">
												<svg viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg">
													<use xlink:href="prod/img/svg.min.svg#calendar">
												</svg>
											</span>
										</span>
									</label>
								</span>
								<span class="field f-select">
									<span class="field">
											<select class="dropdown-search">
												<option value="1">1</option>
												<option value="2">2</option>
												<option value="3">3</option>
												<option value="4">4</option>
												<option value="5">5</option>
											</select>
									</span>
									<span class="field">
											<select class="dropdown-search">
												<option value="00">00</option>
												<option value="10">10</option>
												<option value="20">20</option>
												<option value="30">30</option>
												<option value="40">40</option>
												<option value="50">50</option>
												<option value="60">60</option>
											</select>
									</span>
								</span>
							</div>
							<div class="row columns">
								<span class="field field-effect">
									<input type="text" autocomplete="off" class="input__field input__field-effect" name="NAME" data-validation-regexp="^([а-я,А-Я]+)$" data-validation-error-msg="Имя необходимо указывать кириллицей" data-validation="custom">
									<label class="input__label input__label-effect">
										<span class="input__label-content input__label-content-effect">Имя</span>
									</label>
								</span>
								<span class="field field-effect">
									<input type="text" autocomplete="off" class="input__field input__field-effect" name="LAST_NAME" data-validation-regexp="^([а-я,А-Я]+)$" data-validation-error-msg="Фамилию необходимо указывать кириллицей" data-validation="custom">
									<label class="input__label input__label-effect">
										<span class="input__label-content input__label-content-effect">Фамилия</span>
									</label>
								</span>
							</div>
							<div class="row columns">
								<span class="field field-effect">
									<input type="text" autocomplete="off" class="input__field input__field-effect js-input-tel" data-validation="custom" name="PHONE" data-validation-regexp="^[-0-9()+ ]+$">
									<label class="input__label input__label-effect">
										<span class="input__label-content input__label-content-effect">Телефон</span>
									</label>
								</span>
								<span class="field"></span>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
<script src="https://maps.googleapis.com/maps/api/js"></script>
<script src="prod/js/lib/head.min.js"></script>
<script src="prod/js/lib/jquery-2.1.4.min.js"></script>
<script src="prod/js/lib/jquery.scrollTo.min.js"></script>
<script src="prod/js/lib/slick.min.js"></script>
<script src="prod/js/lib/perfect-scrollbar.js"></script>
<script src="prod/js/lib/autosize.min.js"></script>
<script src="prod/js/lib/jquery.form-validator.min.js"></script>
<script src="prod/js/lib/jquery.mask.min.js"></script>
<script src="prod/js/lib/jquery.fancybox.min.js"></script>
<script src="prod/js/lib/handlebars.js"></script>
<script src="prod/js/lib/jquery-ui.min.js"></script>
<script src="prod/js/lib/jquery.matchHeight.js"></script>
<script src="prod/js/lib/detect.min.js"></script>
<script src="prod/js/lib/fancySelect.js"></script>
<script src="prod/js/lib/datapicker.js"></script>
<script src="prod/js/lib/datepicker-ru.js"></script>
<script src="prod/js/common.js"></script>
<script src="prod/test/js/templates.js"></script>
<script src="prod/test/js/test.js"></script>
</body>
</html>
