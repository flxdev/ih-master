<div class="popup__wrap" data-test>
	<div class="popup">
		<div class="popup__form border__effect" data-test-window>
			<div class="popup__inner">
				<div class="form">
					{head}
					{content}
					<div class="form__footer">
						<div class="action__block"><a class="link-svg-arrow" data-test-next><span>следующий вопрос</span></a></div>
					</div>
				</div>
			</div>
		</div>
		<div class="popup__success border__effect" data-test-onsucces>
			<div class="form">
				{succes}
			</div>
		</div>
		<div class="popup__success border__effect" data-test-onerror>
			<div class="form">
				{error}
			</div>
		</div>
		<div class="popup__success border__effect is-active" data-test-validation>
			<div class="popup__inner">
				<div class="form">
					<div class="title__form">Выберите ваш возраст</div>
					<div class="form-column">
						<ul>
							<li><input type="radio" name="option" id="10_age"><label for="10_age">До 10</label></li>
							<li><input type="radio" name="option" id="11_age"><label for="11_age">11 - 17</label></li>
							<li><input type="radio" name="option" id="18_age"><label for="18_age">18 и более</label></li>
						</ul>
					</div>
					<a href="" class="btn__enroll btn__type-2" data-test-valid>Продолжить</a>
				</div>
			</div>
		</div>
	</div>
</div>
